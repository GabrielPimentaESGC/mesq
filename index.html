<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Carro RC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            min-height: 100vh;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }
        #nipple-container {
            width: 180px;
            height: 180px;
            background-color: #e0e0e0;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            touch-action: none;
            justify-self: center;
        }
        #video-feed {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #fff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 160px;
        }
        .controls button {
            padding: 16px 24px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
        .controls button:active {
            transform: translateY(0);
        }

        /* Mobile Adaptation */
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
                justify-items: center;
                gap: 40px;
            }
            #nipple-container {
                width: 160px;
                height: 160px;
                order: 1;
            }
            #video-feed {
                order: 2;
                max-width: 90%;
            }
            .controls {
                order: 3;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
            }
            .controls button {
                flex: 1 1 160px;
            }
        }
    </style>
</head>
<body>
    <h1>Controle do Carro RC</h1>
    <div class="dashboard">
        <!-- Joystick -->
        <div id="nipple-container"></div>

        <!-- Video Stream -->
        <img id="video-feed" src="{{ url_for('video_feed') }}">

        <!-- BotÃµes -->

            <button id="talk-btn">ðŸŽ¤ Falar</button>
            <button id="deposit-btn">ðŸ“¦ DepÃ³sito</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.5/nipplejs.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const manager = nipplejs.create({

                lockY: false,
                lockX: false
            });

</body>
</html>
